<!DOCTYPE html>
<html>
<head>
    <title>Tic Tac Toe</title>
    <link
      rel="stylesheet"
      href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
    />
    <style>
        :root {
            --x-color: #e74c3c; 
            --o-color: #3498db; 
            --bg-color: #f0f0f0; 
            --panel-color: #ffffff; 
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            transition: background-color 0.3s;
        }
        
        .game-container {
            background-color: var(--panel-color);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 400px;
        }
        
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
        }
        
        .game-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        
        .scores {
            display: flex;
            gap: 15px;
        }
        
        .score {
            padding: 5px 10px;
            border-radius: 5px;
            font-weight: bold;
        }
        
        .score-x {
            color: var(--x-color);
            border: 2px solid var(--x-color);
        }
        
        .score-o {
            color: var(--o-color);
            border: 2px solid var(--o-color);
        }
        
        .timer {
            font-size: 14px;
            color: #666;
            display: flex;
            align-items: center;
        }
        
        .board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 8px;
            margin: 20px auto;
        }
        
        .cell {
            border-radius: 5px;
            aspect-ratio: 1;
            background-color: #fff;
            border: 2px solid #ddd;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 36px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s;
        }
        
        .cell.x {
            color: var(--x-color);
        }
        
        .cell.o {
            color: var(--o-color);
        }
        
        .cell:hover {
            background-color: #f9f9f9;
            transform: scale(1.02);
        }
        
        #status {
            margin: 15px 0;
            font-size: 18px;
            text-align: center;
            min-height: 24px;
            font-weight: bold;
        }
        
        .controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        button {
            padding: 10px 15px;
            font-size: 16px;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        #reset {
            background-color: #2c3e50;
        }
        
        #reset:hover {
            background-color: #1a252f;
        }
        
        #playComputer {
            background-color: #27ae60;
        }
        
        #playComputer:hover {
            background-color: #219653;
        }
        
        .settings {
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid #eee;
        }
        
        .color-picker {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }
        
        .color-picker label {
            font-size: 14px;
        }
        
        #bgColor {
            width: 30px;
            height: 30px;
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .winning-cell {
            animation: pulse 0.5s ease-in-out;
            background-color: rgba(46, 204, 113, 0.2);
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>

        <nav class="navbar navbar-expand-lg bg-body-tertiary">

          <a class="navbar-brand" href="Home.html">Rems Games</a>

            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
          
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="Home.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="Login.html">Log In</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Dropdown
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Start Playing üî•.</a></li>

            </ul>

    <div class="game-container">
        <h1>Tic Tac Toe</h1>
        
        <div class="game-info">
            <div class="scores">
                <div class="score score-x">X: <span id="scoreX">0</span></div>
                <div class="score score-o">O: <span id="scoreO">0</span></div>
            </div>
            <div class="timer">Time: <span id="moveTimer">0</span>s</div>
        </div>
        
        <div class="board" id="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        
        <div id="status">Player 1's turn</div>
        
        <div class="controls">
            <button id="reset">Reset Game</button>
            <button id="playComputer">Play vs Computer</button>
        </div>
        
        
    </div>

    <script>
        // DOM Elements
        const board = document.getElementById('board');
        const cells = document.querySelectorAll('.cell');
        const statusDisplay = document.getElementById('status');
        const resetButton = document.getElementById('reset');
        const playComputerButton = document.getElementById('playComputer');
        const scoreXDisplay = document.getElementById('scoreX');
        const scoreODisplay = document.getElementById('scoreO');
        const moveTimerDisplay = document.getElementById('moveTimer');
        const bgColorPicker = document.getElementById('bgColor');
        
        // Game state
        let gameActive = true;
        let currentPlayer = 'x';
        let gameState = ['', '', '', '', '', '', '', '', ''];
        let scores = { X: 0, O: 0 };
        let moveStartTime = 0;
        let timerInterval = null;
        let vsComputer = false;
        
        // Winning conditions
        const winningConditions = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8], // rows
            [0, 3, 6], [1, 4, 7], [2, 5, 8], // columns
            [0, 4, 8], [2, 4, 6]             // diagonals
        ];
        
        // Initialize game
        function initGame() {
            gameActive = true;
            currentPlayer = 'X';
            gameState = ['', '', '', '', '', '', '', '', ''];
            statusDisplay.textContent = `Player ${currentPlayer}'s turn`;
            cells.forEach(cell => {
                cell.textContent = '';
                cell.classList.remove('x', 'o', 'winning-cell');
            });
            startTimer();
        }
        
        // Start move timer
        function startTimer() {
            moveStartTime = Date.now();
            if (timerInterval) clearInterval(timerInterval);
            
            timerInterval = setInterval(() => {
                const elapsed = Math.floor((Date.now() - moveStartTime) / 1000);
                moveTimerDisplay.textContent = elapsed;
            }, 1000);
        }
        
        // Handle cell click
        function handleCellClick(e) {
            if (!gameActive) return;
            
            const clickedCell = e.target;
            const clickedCellIndex = parseInt(clickedCell.getAttribute('data-index'));
            
            if (gameState[clickedCellIndex] !== '') return;
            
            makeMove(clickedCell, clickedCellIndex);
            
            // Computer's turn if playing against computer
            if (gameActive && vsComputer && currentPlayer === 'O') {
                setTimeout(computerMove, 500);
            }
        }
        
        // Make a move
        function makeMove(cell, index) {
            gameState[index] = currentPlayer;
            cell.textContent = currentPlayer;
            cell.classList.add(currentPlayer.toLowerCase());
            
            const moveTime = Math.floor((Date.now() - moveStartTime) / 1000);
            console.log(`Move took ${moveTime} seconds`);
            
            checkResult();
        }
        
        // Computer makes a move
        function computerMove() {
            if (!gameActive) return;
            
            // Simple AI - first tries to win, then blocks, then random
            let move = findWinningMove('O') || findWinningMove('X') || findRandomMove();
            
            if (move !== null) {
                const cell = document.querySelector(`.cell[data-index="${move}"]`);
                makeMove(cell, move);
            }
        }
        
        // Find a winning move for player
        function findWinningMove(player) {
            for (let condition of winningConditions) {
                const [a, b, c] = condition;
                const cells = [gameState[a], gameState[b], gameState[c]];
                
                // If two in a row and third is empty
                if (cells.filter(val => val === player).length === 2 && cells.includes('')) {
                    return condition[cells.indexOf('')];
                }
            }
            return null;
        }
        
        // Find random available move
        function findRandomMove() {
            const availableMoves = gameState
                .map((val, idx) => val === '' ? idx : null)
                .filter(val => val !== null);
            
            if (availableMoves.length > 0) {
                return availableMoves[Math.floor(Math.random() * availableMoves.length)];
            }
            return null;
        }
        
        // Check game result
        function checkResult() {
            let roundWon = false;
            let winningCombo = null;
            
            for (let condition of winningConditions) {
                const [a, b, c] = condition;
                
                if (gameState[a] === '' || gameState[b] === '' || gameState[c] === '') {
                    continue;
                }
                
                if (gameState[a] === gameState[b] && gameState[b] === gameState[c]) {
                    roundWon = true;
                    winningCombo = condition;
                    break;
                }
            }
            
            if (roundWon) {
                // Highlight winning cells
                winningCombo.forEach(index => {
                    document.querySelector(`.cell[data-index="${index}"]`).classList.add('winning-cell');
                });
                
                statusDisplay.textContent = `Player ${currentPlayer} wins!`;
                scores[currentPlayer]++;
                updateScores();
                gameActive = false;
                clearInterval(timerInterval);
                return;
            }
            
            if (!gameState.includes('')) {
                statusDisplay.textContent = "Game ended in a draw!";
                gameActive = false;
                clearInterval(timerInterval);
                return;
            }
            
            // Switch player
            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            statusDisplay.textContent = `Player ${currentPlayer}'s turn`;
            startTimer();
        }
        
        // Update score display
        function updateScores() {
            scoreXDisplay.textContent = scores.X;
            scoreODisplay.textContent = scores.O;
        }
        
        // Reset game
        function resetGame() {
            clearInterval(timerInterval);
            initGame();
        }
        
        // Reset scores
        function resetScores() {
            scores = { X: 0, O: 0 };
            updateScores();
        }
        
        // Toggle computer opponent
        function toggleComputer() {
            vsComputer = !vsComputer;
            playComputerButton.textContent = vsComputer ? "Play vs Human" : "Play vs Computer";
            resetGame();
            resetScores();
        }
        
        // Change background color
        function changeBackgroundColor() {
            document.documentElement.style.setProperty('--bg-color', bgColorPicker.value);
        }
        
        // Event listeners
        cells.forEach(cell => cell.addEventListener('click', handleCellClick));
        resetButton.addEventListener('click', resetGame);
        playComputerButton.addEventListener('click', toggleComputer);
        bgColorPicker.addEventListener('input', changeBackgroundColor);
        
        // Initialize
        initGame();
    </script>
    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
